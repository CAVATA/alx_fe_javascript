<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator — Filtering + Storage</title>
  <style>
    :root { --gap: 10px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.45; }
    h1 { margin-bottom: 0.25rem; }
    .row { display: flex; gap: var(--gap); align-items: center; flex-wrap: wrap; margin: 8px 0; }
    #quoteDisplay { margin: 16px 0; font-size: 1.15rem; font-style: italic; }
    .quote-category { font-weight: 600; color: #1b4d9b; }
    input, button, select { padding: 8px 10px; border: 1px solid #cfcfcf; border-radius: 8px; }
    button { cursor: pointer; }
    #quotesList { margin-top: 12px; padding-left: 18px; }
    #quotesList li { margin: 6px 0; }
    .muted { color: #666; }
    .divider { height: 1px; background: #eee; margin: 18px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <p class="muted">Filter by category, add quotes, and your preferences will be remembered.</p>

  <!-- Current / Random Quote -->
  <div id="quoteDisplay">Click “Show New Quote” to see a quote!</div>

  <!-- Category Filter -->
  <div class="row">
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated -->
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Filtered Quotes List -->
  <ul id="quotesList"></ul>

  <div class="divider"></div>

  <!-- Add Quote -->
  <h2>Add a New Quote</h2>
  <div class="row">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
  </div>

  <!-- (Optional) Import/Export retained from previous task -->
  <div class="divider"></div>
  <h3>Import / Export (JSON)</h3>
  <div class="row">
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
